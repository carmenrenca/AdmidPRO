<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="progress mb-4">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            role="progressbar"
            aria-valuenow="85"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="getProgreso1"
            style="height: 10px"
          ></div>
        </div>
        <div class="progress">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            role="progressbar"
            aria-valuenow="85"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="getProgreso2"
            style="height: 10px"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador [btnClass]="'btn-info'"  (valor)="progreso1=$event" [valor]="progreso1"></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (valor)="progreso2=$event" [valor]="progreso2"></app-incrementador>
      </div>
    </div>
  </div>
</div>
